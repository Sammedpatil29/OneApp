<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Pintu - Offline</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
    }

    .icon {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #111827;
      font-weight: 700;
    }

    p {
      margin-top: 8px;
      font-size: 14px;
      color: #6b7280;
      max-width: 260px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Offline Icon (inline SVG) -->
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#01257D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>

    <h2>No Internet Connection</h2>
    <p>Please check your network. Pintu will load automatically when internet is available.</p>

  </div>
  <script>
  const LIVE_URL = "https://pintu-teal.vercel.app";

  function tryReconnect() {
    if (navigator.onLine) {
      window.location.href = LIVE_URL;
    }
  }

  setInterval(tryReconnect, 2000);

  window.addEventListener("online", () => {
    window.location.href = LIVE_URL;
  });
</script>

</body>
</html>
