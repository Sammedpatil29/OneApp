<ion-searchbar 
    [(ngModel)]="searchQuery" 
    (ionInput)="searchLocation(searchQuery)" 
    debounce="500"
    placeholder="Search for places"></ion-searchbar>

<ion-grid class="text-center">
  <ion-row>
    <ion-col size="6" class="text-primary text-nowrap"><i class="bi bi-geo-alt-fill me-1"></i> <span (click)="getCurrentPosition()">Get current Location</span>
    </ion-col>
    <ion-col size="6" class="text-primary text-nowrap"><i class="bi bi-pin-fill me-1"></i>Pin on map</ion-col>
  </ion-row>
</ion-grid>

  @if (isLoading == true) {
<p>loading..</p>
  } @else {
    <!-- Display search results -->
  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let result of searchResults">
      <ion-label>
        <h2>{{ result.name }}</h2>
        <p>{{ result.formatted_address }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Show a message when no results are found -->
  <div *ngIf="searchResults.length === 0">
    <app-nodata></app-nodata>
  </div>
  }
