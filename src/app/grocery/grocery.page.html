<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar pt-5">
    <div class="header-top">
      <div class="location-box">
        <h2 class="brand-time">{{deliveryTime}}</h2>
        <div class="address-row">
          <small>{{currentLocation}}</small>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </div>
      <ion-icon name="home-outline" class="profile-icon pe-3" (click)="goToHome()"></ion-icon>
    </div>

    <div class="search-container" style="display: flex; align-items: stretch; gap: 10px; padding-right: 0; margin-right: 0;">
      <div class="search-box" (click)="gotoSearch()" style="flex: 1;">
        <ion-icon name="search"></ion-icon>
        <input type="text" placeholder='Search "milk"' readonly />
      </div>
      <img [src]="miniBanner?.img" (click)="goToSpecialCategory(miniBanner.term)" style="width: auto; height: 50px; border-radius: 8px 0px 0px 8px; object-fit: cover;" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-light">
  
  <div class="banner-scroll">
    <!-- <div class="banner" 
         *ngFor="let banner of banners" 
         (click)="goToSpecialCategory(banner.term)" 
         [style.background]="banner.bg">
      <div class="text">
        <h3>{{banner.title}}</h3>
        <p>{{banner.subtitle}}</p>
      </div>
      <img [src]="banner.img" alt="">
    </div> -->
    <div  
         *ngFor="let banner of corousalBanners" 
         (click)="goToSpecialCategory(banner.term)" 
         >
      <img class="banner p-0" [src]="banner.img" alt="">
    </div>
  </div>

  <div class="section-title">
    <h4>Explore by Category</h4>
  </div>
  
  <div class="category-grid">
    <div class="cat-item" 
         *ngFor="let cat of categories" 
         (click)="goToGrocerybyCategory(cat.name)">
      <div class="cat-img" [style.background]="cat.bg">
        <img [src]="cat.img" />
      </div>
      <span>{{cat.name}}</span>
    </div>
  </div>

  <div class="product-section" *ngFor="let section of productSections">
    <div class="section-header">
      <div>
        <h4>{{section.title}}</h4>
        <small>{{section.subtitle}}</small>
      </div>
      <span class="see-all" (click)="goToSpecialCategory(section.term)">See all</span>
    </div>

    <div class="product-scroll">
      
      <div class="product-card" *ngFor="let p of section.products" (click)="goToDetails(p)">
        
        <div class="img-wrapper">
          <img [src]="p.img" />
          <span class="discount" *ngIf="p.discount > 0">{{p.discount}}% OFF</span>
        </div>

        <div class="p-details">
          <div class="time-tag">
            <ion-icon name="time-outline"></ion-icon> {{p.time}}
          </div>
          
          <h5>{{p.name}}</h5>
          <small>{{p.weight}}</small>
          
          <div class="price-row">
            @if (p.stock > 0) {
              <div class="prices">
              <span class="current">₹{{p.price}}</span>
              <span class="original" *ngIf="p.discount > 0">₹{{p.originalPrice}}</span>
            </div>
            }

            <button class="add-btn" 
                    *ngIf="p.stock === 0" 
                    disabled
                    style="opacity: 0.7; background-color: #dcdcdc; color: #555; border: none;">
              OUT OF STOCK
            </button>

            <button class="add-btn" 
                    *ngIf="p.stock !== 0 && getQty(p.id) === 0" 
                    (click)="$event.stopPropagation(); increase(p.id)">
              ADD
            </button>

            <div class="qty-counter" *ngIf="p.stock !== 0 && getQty(p.id) > 0">
              <div class="minus" (click)="$event.stopPropagation(); decrease(p.id)">-</div>
              <div class="count">{{ getQty(p.id) }}</div>
              <div class="plus" (click)="$event.stopPropagation(); increase(p.id)">+</div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  
  <div style="height: 100px;"></div> 

</ion-content>
