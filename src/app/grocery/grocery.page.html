<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar pt-5">
    <div class="header-top">
      <div class="location-box">
        <h2 class="brand-time">{{deliveryTime}}</h2>
        <div class="address-row">
          <small>{{currentLocation}}</small>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </div>
      <ion-icon name="home-outline" class="profile-icon pe-3" (click)="goToHome()"></ion-icon>
    </div>

    <div class="search-container" style="display: flex; align-items: stretch; gap: 10px; padding-right: 0; margin-right: 0;">
      <div class="search-box" (click)="gotoSearch()" style="flex: 1;">
        <ion-icon name="search"></ion-icon>
        <input type="text" placeholder='Search "milk"' readonly />
      </div>
      <img [src]="miniBanner?.img" (click)="goToSpecialCategory(miniBanner.term)" style="width: auto; height: 50px; border-radius: 8px 0px 0px 8px; object-fit: cover;" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-light">
  
  @if(isLoading){
    <div>
    <div class="banner-scroll">
      <div *ngFor="let i of [1,2,3]" style="margin-right: 16px; flex-shrink: 0;">
        <ion-skeleton-text animated style="width: 320px; height: 160px; border-radius: 16px;"></ion-skeleton-text>
      </div>
    </div>

    <div class="section-title">
      <ion-skeleton-text animated style="width: 150px; height: 24px; border-radius: 4px;"></ion-skeleton-text>
    </div>
    
    <div class="category-grid">
      <div class="cat-item" *ngFor="let i of [1,2,3,4,5,6,7,8]">
        <div class="cat-img" style="background: transparent;">
          <ion-skeleton-text animated style="width: 100%; height: 100%; border-radius: 50%;"></ion-skeleton-text>
        </div>
        <ion-skeleton-text animated style="width: 60px; height: 12px; margin-top: 8px; border-radius: 4px;"></ion-skeleton-text>
      </div>
    </div>

    <div class="product-section" *ngFor="let i of [1,2]">
      <div class="section-header">
        <div style="width: 100%;">
          <ion-skeleton-text animated style="width: 120px; height: 20px; border-radius: 4px; margin-bottom: 4px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 80px; height: 14px; border-radius: 4px;"></ion-skeleton-text>
        </div>
      </div>
      <div class="product-scroll">
        <div *ngFor="let p of [1,2,3]" style="width: 150px; margin-right: 12px; flex-shrink: 0;">
          <ion-skeleton-text animated style="width: 100%; height: 150px; border-radius: 12px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 90%; height: 14px; margin-top: 8px; border-radius: 4px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%; height: 14px; margin-top: 4px; border-radius: 4px;"></ion-skeleton-text>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <ion-skeleton-text animated style="width: 40%; height: 18px; border-radius: 4px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60px; height: 30px; border-radius: 6px;"></ion-skeleton-text>
          </div>
        </div>
      </div>
    </div>
  </div>
  } @else if (isError) {
    <app-error 
      title="Oops! Home page failed to load" 
      (reload)="getGroceryHomeData()">
    </app-error>
  } @else {
    <div>
  <div class="banner-scroll">
    <!-- <div class="banner" 
         *ngFor="let banner of banners" 
         (click)="goToSpecialCategory(banner.term)" 
         [style.background]="banner.bg">
      <div class="text">
        <h3>{{banner.title}}</h3>
        <p>{{banner.subtitle}}</p>
      </div>
      <img [src]="banner.img" alt="">
    </div> -->
    <div  
         *ngFor="let banner of corousalBanners" 
         (click)="goToSpecialCategory(banner.term)" 
         >
      <img class="banner p-0" [src]="banner.img" alt="">
    </div>
  </div>

  <div class="section-title">
    <h4>Explore by Category</h4>
  </div>
  
  <div class="category-grid">
    <div class="cat-item" 
         *ngFor="let cat of categories" 
         (click)="goToGrocerybyCategory(cat.name)">
      <div class="cat-img" [style.background]="cat.bg">
        <img [src]="cat.img" />
      </div>
      <span>{{cat.name}}</span>
    </div>
  </div>

  <div class="product-section" *ngFor="let section of productSections">
    <div class="section-header">
      <div>
        <h4>{{section.title}}</h4>
        <small>{{section.subtitle}}</small>
      </div>
      <span class="see-all" (click)="goToSpecialCategory(section.term)">See all</span>
    </div>

    <div class="product-scroll">
      <app-product-card 
          *ngFor="let p of section.products"
          [product]="p"
          [qty]="getQty(p.id)"
          (increase)="increase($event)"
          (decrease)="decrease($event)"
          (itemClicked)="goToDetails($event)">
      </app-product-card>
    </div>
  </div>
  
  <div style="height: 100px;"></div> 
  </div>
  }
</ion-content>
