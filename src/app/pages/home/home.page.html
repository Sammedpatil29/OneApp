<ion-content >
  @if (!isLoading) {
    <ion-header>
    <ion-toolbar class="container pt-4">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center w-75">
          <i class="bi bi-geo-alt me-2"></i>
        @if (address == '') {
          <div class="d-flex flex-column me-2" style="line-height: 1.2;">
            <!-- <h6 class="p-0 fs-6">Location</h6> -->
            <ion-card-subtitle class="text-truncate" style="max-width: 50vw"><span class="">Location</span> <br><span (click)="openLocation(true)" class="text-primary">Select your location</span></ion-card-subtitle>  
          </div>
        } @else {
          <div class="d-flex flex-column me-2" style="line-height: 1.2;">
            <!-- <h6 class="p-0 fs-6">Location</h6> -->
            <ion-card-subtitle class="text-truncate" style="max-width: 50vw"><span>{{city}}</span> <br><span (click)="openLocation(true)">{{address}}</span></ion-card-subtitle>  
          </div>
        }
        <i class="bi bi-chevron-down me-2" (click)="openLocation(true)"></i>
        </div>
        <div class="float-end" [routerLink]="['/layout/profile']">
          <i class="bi bi-person-circle fs-3"></i>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" class="my-refresher" (ionRefresh)="getServicesData()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-searchbar style="position:sticky; top:0px; z-index: 999"></ion-searchbar> -->
  <!-- <swiper-container>
  <swiper-slide>Slide 1</swiper-slide>
  <swiper-slide>Slide 2</swiper-slide>
  <swiper-slide>Slide 3</swiper-slide>
</swiper-container>  -->

  <div class="mt-3">
    <div *ngFor="let group of groupedData | keyvalue">
    
    <!-- Category Title -->
    <ion-card-subtitle class="ps-3 text-uppercase">
      {{ group.key }}
    </ion-card-subtitle>

    <!-- Cards under the category -->
    <ion-grid class="p-0">
      <ion-row>
        <ion-col class="p-0"
          *ngFor="let item of group.value"
          [size]="item.width === '100%' ? '12' : '6'"
        >
          <ion-card style="position: relative; cursor: pointer" (click)="navigateTo(item.route)">
            <ion-card-header>
              <div>
                <ion-card-title>{{ item.title }}</ion-card-title>
                <!-- Offer span (optional) -->
                <!-- <span class="offer">{{ item.offers }}</span> -->
              </div>
              <ion-card-subtitle>
              @if (item.offers != 'Nothing') {
                <strong class="offer"><i class="bi bi-tags-fill me-1"></i>{{ item.offers }}</strong>
              } @else {
                <strong>{{ item.subtitle }}</strong>
              }
            </ion-card-subtitle>
            </ion-card-header>

            <img
              [ngStyle]="item.className"
              [attr.loading]="'lazy'"
              [src]="item.img"
              alt="{{ item.title }}"
            />

            <!-- Optional content -->
            <!-- <ion-card-content>
              Additional description here if needed
            </ion-card-content> -->

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  </div>
  
  <app-footer></app-footer>
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="handleModalClose()">
    <ng-template>
      <ion-header>
        <ion-toolbar class="pt-4">
          <ion-buttons slot="start">
            <ion-button (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Select Location</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="">
        <app-address (location)="receiveData($event)"></app-address>
      </ion-content>
    </ng-template>
  </ion-modal>
  @if (showVideo && video) {
    <div class="bubble">
      <div class="video-wrapper">
        <video
          [src]="video"
          autoplay
          muted
          loop
          playsinline
        ></video>
        <button class="close-btn" (click)="closeBubble()"><i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>  
  }
  }
  @else {
      <div class="d-flex justify-content-center align-items-center h-100">
        <ion-spinner  name="crescent"></ion-spinner>
      </div>
  }
</ion-content>
